<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="pocket-calculator.js"></script>
  </head>

  <body>
    <div class="header">
      <h1>Pocket Calculator</h1>
    </div>

    <div class="number" id="1button">
          <button onclick = "1button();">1</button>
      </div>

    <div class="number" id="2button">
          <button onclick = "2button();">2</button>
      </div>

    <div class="number" id="3button">
          <button onclick = "3button();">3</button>
      </div>

    <div class="number" id="4button">
            <button onclick = "4button();">4</button>
        </div>

    <div class="number" id="5button">
            <button onclick = "5button();">5</button>
        </div>

    <div class="number" id="6button">
            <button onclick = "6button();">6</button>
        </div>

    <div class="number" id="7button">
            <button onclick = "7button();">7</button>
        </div>

    <div class="number" id="8button">
            <button onclick = "8button();">8</button>
        </div>

    <div class="number" id="9button">
            <button onclick = "9button();">9</button>
        </div>

    <div class="number" id="0button">
            <button onclick = "0button();">0</button>
        </div>

    <div class="operator" id="add">
            <button onclick = "add();">+</button>
        </div>

    <div class="operator" id="subtract">
            <button onclick = "subtract();">-</button>
        </div>

    <div class="operator" id="divide">
            <button onclick = "divide();">÷</button>
        </div>

    <div class="operator" id="multiply">
            <button onclick = "multiply();">×</button>
        </div>

    <div class = "operator" id = "equal">
            <button onclick = "equals();">=</button>
        </div>

    <div class = "operator" id = "percentage">
            <button onclick = "percentage();">%</button>
        </div>

    <div class = "operator" id = "clear">
            <button onclick = "clear();">AC</button>
        </div>

    <div class = "other" id = "pi">
            <button onclick = "pi();">π</button>
        </div>

    <div id = "result">

        </div>
