<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <!-- CSS -->

    <script type="text/javascript" src="pocket-calculator.js"></script>
  </head>

    <div class="header">
      <h1>Pocket Calculator</h1>

  <body onload = extraClean();>

</body>

<body>

<div class = "grid">
          <button class = "number" id = "button1" onclick = "buttonnumber(1);">1</button>

          <button class = "number" id = "button2" onclick = "buttonnumber(2);">2</button>

          <button class = "number" id = "button3" onclick = "buttonnumber(3);">3</button>

          <button class = "number" id = "button4" onclick = "buttonnumber(4);">4</button>

          <button class = "number" id = "button5" onclick = "buttonnumber(5);">5</button>

          <button class = "number" id = "button6" onclick = "buttonnumber(6);">6</button>

          <button class = "number" id = "button7" onclick = "buttonnumber(7);">7</button>

          <button class = "number" id = "button8" onclick = "buttonnumber(8);">8</button>

          <button class = "number" id = "button9" onclick = "buttonnumber(9);">9</button>

          <button class = "number" id = "button0" onclick = "buttonnumber(0);">0</button>



          <button class = "operator" id = "decimal" onclick = "decimal();">.</button>

          <button class = "operator" id = "add" onclick = "operator('+');">+</button>

          <button class = "operator" id = "subtract" onclick = "operator('-');">-</button>

          <button class = "operator" id = "divide" onclick = "operator('/');">รท</button>

          <button class = "operator" id = "multiply" onclick = "operator('*');">ร</button>

          <button class = "operator" id = "equals" onclick = "equals();">=</button>

          <button class = "operator" id = "percentage" onclick = "percentage();">%</button>

          <button class = "operator" id = "negate" onclick = "negate();">+/-</button>

          <button class = "operator" id = "clean" onclick = "wipe();">Clear Current</button>

          <button class = "operator" id = "cleanTotal" onclick = "extraClean();">Clear All</button>

      </div>

      </body>
